server:
  tomcat:
    uri-encoding: UTF-8
  port: 8392

spring:
  profiles:
    active: dev
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    multipart:
      maxFileSize: 10Mb
      maxRequestSize: 100Mb
  jpa:
    database: MYSQL
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: none
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        hbm2ddl:
            auto: none
        temp:
            use_jdbc_metadata_defaults: false
  datasource:
    continue-on-error: true
    hikari:
      connection-test-query: SELECT DISTINCT 1 FROM employee
      maximum-pool-size: 50
      connection-timeout: 3000
      validation-timeout: 3000
  output:
    ansi:
      enabled: detect
  aop:
    auto: true
    proxy-target-class: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: utf-8

pool:
    maxActive: 50
    maxIdle: 10
    minIdle: 5
    maxWait: 3000
    testOnBorrow: true
    testOnReturn: true
    softMinEvictableIdleTimeMillis: -1
    lifo: false

logging:
  level:
    root: trace
